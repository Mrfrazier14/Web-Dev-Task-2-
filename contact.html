<body>
    <form id="contact-form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email-address" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="confirm-email">Confirm Email Address</label>
            <input type="email" id="confirm-email-address" name="confirm-email" placeholder="Confirm your email address" required>
        </div>
        <div class="form-group">
            <label for="question">Your Question or Comment</label>
            <textarea id="question-or-comment" name="question" placeholder="Ask your question or leave a comment" required></textarea>
        </div>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <p id="email-match-message"></p>
    <script src="contact.js"></script>
</body>
